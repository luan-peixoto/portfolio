    <meta name="description" content="Jogue esse jogo da memória com até 4 pessoas, nas 
    modalidades 4x4 e 6x6. Feito puramente em html/css/javascript por Luan Peixoto Jardim.">
    <!-- esse meta é a descrição do site que vai aparecer em baixo do titulo nas pesquisas
    do google (máximo +- 160 caracteres)-->

    <meta name="robots" content="index, follow">
    <!-- 
    serve para mostrar que você quer que essa página apareça na pesquisa do google 
    index significa que o bot vai colocar a página atual no search engine,
    follow significa que ele vai seguir todos os links na página para tentar index, caso
    dentro do link esteja 'index'

    exemplo de index,follow:
        qualquer pagina que possa exibir todo o conteúdo nas pesquisas
    exemplo de noindex,nofollow:
        num e-commerce, uma pagina de confirmação de compras, ou qualquer página que mostre
        os dados de um usuário numa sessão atual, não é legal colocar uma página do tipo no
        search engine, pois para cada usuário haverá dados diferentes
    exemplo de noindex,follow:
        quando você não quer que aquela pagina especifica apareça na search engine, mas acha
        interessante que os links nela sejam visitados pelo bot
    exemplo de index,nofollow:
        quando você quer que apenas a pagina inicial do seu site apareça na search engine por 
        exemplo, um site que comece numa página de login (facebook), é interessante que a página
        apareça no search engine, porém não é interessante mostrar o resto, pois contém dados
        pessoas que só aparecem para cada usuário específico.    
    -->

    <!-- metas para rede sociais (insta,google,yt,facebook,zap) -->

    <meta property="og:type" content="article" />
    <!-- tipo do url, pode ser 
        Atividades activity sport 
        Negócios bar company cafe hotel restaurant 
        Grupos cause sports_league sports_team
        Organizações band government non_profit school university
        Pessoas actor athlete author director musician politician public_figure
        Locais city country landmark state_province
        Produtos e entretenimento album book drink food game product song movie tv_show
        Websites blog website article
    -->

    <meta property="og:title" content="TITLE OF YOUR POST OR PAGE" />
    <!-- título que vai aparecer no cartão do url -->

    <meta property="og:description" content="DESCRIPTION OF PAGE CONTENT" />
    <!-- descrição que vai aparecer no card -->

    <meta property="og:image" content="LINK TO THE IMAGE FILE" />
    <!-- img que vai aparecer no card -->

    <meta property="og:url" content="PERMALINK" />
    <!-- link, não é mt necessário, a não ser que existam duas páginas com o mesmo link, aí muda o link -->

    <meta property="og:site_name" content="SITE NAME" />
    <!-- mostra o nome do site, não é necessário também -->

    <!-- twitter -->

    <meta name="twitter:title" content="">
    <!-- titulo do card JOGO DA MEMORIA Muito FODA CLIque AQUI-->

    <meta name="twitter:card" content="TITLE OF POST OR PAGE">
    <!-- mesma coisa que type, do acima, mas só pode ser photo (para imagens)
        player (para vídeos) e Summary (para todo o resto) -->

    <meta name="twitter:description" content="DESCRIPTION OF PAGE CONTENT">
    <!-- descrição do card -->

    <meta name="twitter:image" content="LINK TO IMAGE">
    <!-- link para a imagem do card (tem que ser url)
        é necessário validar o link clicando aqui https://cards-dev.twitter.com/validator-->

    <meta name="twitter:site" content="@USERNAME">
    <!-- @user do site, caso  exista uma conta para o site no tt-->

    <meta name="twitter:creator" content="@USERNAME">
    <!-- @user do criador do site, caso ele tenha uma conta no tt-->
